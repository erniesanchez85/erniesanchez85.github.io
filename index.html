<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Goals Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <button id="theme-toggle" class="theme-toggle">
                Toggle Dark Mode
            </button>
            <h1>SMART Goals Builder</h1>
        </header>

        <!-- Progress Steps -->
        <div class="progress-steps" id="progress-steps">
            <!-- Steps will be added by JavaScript -->
        </div>

        <!-- Main Form Area -->
        <div class="form-container" id="form-container">
            <!-- Current step will be shown here -->
        </div>

        <!-- Summary View (initially hidden) -->
        <div class="summary-container" id="summary-container" style="display: none;">
            <h2>Your SMART Goal Summary</h2>
            <div id="summary-content"></div>
            <div class="button-group">
                <button id="edit-button">Edit</button>
                <button id="print-button">Print/Save PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
